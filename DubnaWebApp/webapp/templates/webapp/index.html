<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%for p in menu%}
        {{p.title}}
        {{p.price}}
        <form class="cart_product" action="{% url 'add_cart' p.id %}"  method="post">
            {{ cart_product_form }}
            {% csrf_token %}
            <button>+</button>
        </form>
    {%endfor%}
</body>
</html>
