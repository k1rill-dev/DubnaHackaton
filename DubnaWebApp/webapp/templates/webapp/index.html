<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
    {%for m in menu%}
    <h3>{{m.title}}</h3>
    <p>{{m.price}}</p>
    <form action="{% url 'cart:cart_add' m.id %}"  method="post">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
    </form>
    {%endfor%}
    </div>
</body>
</html>
