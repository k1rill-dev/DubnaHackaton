{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='{% static "webapp/css/style_cart.css"%}' rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Заказ</title>
</head>
<body>
    <div class="container">
        <div class="cart-head">
            <h1 class="title">Ваш заказ</h1>
            <h5 class="refactor">Изменить</h5>
            <img src="" class="img-cart">
            <h3 class="product-title">Название блюда</h3>
            <h4 class="decription-product">Описание</h4>
            <h4 class="price">666р</h4>
            <h4 class="count">1</h4>
        </div>
        <div class="comment">
            <form action="" method="post">
            <textarea class="form-control" placeholder="Любые пожелания, детали и т.д." maxlength="255"></textarea>
            </form>
        </div>
       <div class="foot">
            <h3 class="price-foot">666</h3>
            <h3 class="count-foot">1</h3>
            <button class="btn"><span class="btn-text">Перейти к оформлению</span></button>
       </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="app.js"></script>
</body>
</html>
