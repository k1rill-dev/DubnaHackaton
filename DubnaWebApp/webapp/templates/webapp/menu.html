{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{%static 'js/app.js'%}"></script>
    <link rel="stylesheet" href='{% static "css/style_menu.css"%}'>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
</head>
<body>
<!--<img class="user" src=".\static\user.png">-->
<img class="user" src='{%static "webapp/images/user.png"%}'>
<img class="loupe" src='{%static "webapp/images/loupe.png"%}'>
<script>
    $(document).ready(function() {
    var $elements = $('#list .element');
    $('#select').on('keyup input', function() {
        var value = this.value;
        $elements.hide();
        $elements.filter(':contains("' + value + '")').show();
    });
    });
</script>


<div>
    <div class="tape">
        <a>Завтрак</a>
        <a>Обед</a>
        <a>Ужин</a>
        <a>Напитки</a>
    </div>
    <input id="select" placeholder="Введите название блюда..." class="search"/>
    <ul id="list">
        {%for m in prod%}
        <li class="element">
    <div class="card">
        <div class="image"></div>
            <div class="price"><p>{{m.price}}₽</p></div>
            <div class="name"><p>{{m.title}}</p></div>
            <div class="description"><p>{{m.description}}</p></div>

        <div>
            <form action="{% url "cart:cart_add" m.id %}" method="post">
                <center>
                {{ cart_product_form }}
                </center>
                {% csrf_token %}
                <button class="add" type="submit" value="Add to cart">
                <img class="plus" src='{%static "webapp/images/plus.png"%}'>
                <a>Добавить</a></button>
            </form>
        </div>
    </div>
            </li>
    {%endfor%}
    </ul>
</div>
</body>
</html>
