{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{%static 'webapp/js/app.js'%}"></script>
    <script src="{%static 'webapp/js/script.js'%}"></script>
    <link rel="stylesheet" href="{% static "webapp/css/style_sec.css" %}">
    <link rel="stylesheet" href="{% static "webapp/css/button_style.css"%}">
    <link rel="stylesheet" href="{% static "webapp/css/fonts.css"%}">
    <title>Food service</title>
</head>
<body style="display: flex; flex-direction: column">
    <div class="container">
        {%for r in restiki%}
        <div class="card">
        <div class="item">
        <img src="{% static "webapp/images/green_star.png"%}" class="star1">
        </div>
        <div class="rest_img">
            {%if r.photo%}
            <img src="{{r.photo.url}}" width="320px" height="90px" style="border-radius: 10px;">
            {%endif%}
            <div class="dws">
                <a href="{%url "menu" r.pk%}"><div href="#" class="butt",  ></div></a>
            </div>
            <h1 class="numbers">{{r.rating}}</h1>
                <div class="flex layout">
                    <a href="{%url "menu" r.pk%}"><h2 class="rest_name">{{r.title}}</h2></a>
                        <div class="small_text">{{r.address}}</div>
                </div>
        </div>
            </div>
        {%endfor%}
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
